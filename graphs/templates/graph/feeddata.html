{% extends 'base.html' %}

{% load static %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="myfile">
		<button type="submit">Upload</button>
	</form>
	{% if uploaded_file_url %}
		<p>{{ result }}</p>
		<p> saved at <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
	{% endif %}
{% endblock %}
